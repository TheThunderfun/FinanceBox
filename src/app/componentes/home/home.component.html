<h2 style="text-align: center">Movimientos</h2>
<div class="container">
  <select [(ngModel)]="monedaSeleccionada" class="input-coin">
    <option *ngFor="let moneda of listaMonedas" [value]="moneda">
      {{ moneda }}
    </option>
  </select>
  <button class="addCoin" (click)="agregarMoneda()">Agregar Moneda</button>

  <table class="styled-table">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Concepto</th>
        <th>Valor</th>
        <th>Moneda</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fila of filas; let i = index">
        <td>{{ fila.fecha }}</td>
        <td>{{ fila.concepto }}</td>
        <td>{{ fila.valor }}</td>
        <td>{{ fila.moneda }}</td>
        <td>
          <button class="delete-btn" (click)="eliminarFila(i)">Eliminar</button>
          <button class="edit-btn" (click)="editarFila(i)">Editar</button>
        </td>
      </tr>
      <tr>
        <td>
          <span>{{ nuevaFila.fecha }}</span>
        </td>
        <td>
          <input
            [(ngModel)]="nuevaFila.concepto"
            type="text"
            placeholder="Concepto"
            class="input-field"
          />
        </td>
        <td>
          <input
            [(ngModel)]="nuevaFila.valor"
            type="number"
            placeholder="Valor"
            class="input-field"
          />
        </td>
        <td>
          <select [(ngModel)]="nuevaFila.moneda" class="input-field">
            <option *ngFor="let moneda of monedas" [value]="moneda">
              {{ moneda }}
            </option>
          </select>
        </td>
        <td>
          <button class="add-btn" (click)="agregarFila()">Agregar Fila</button>
          <button class="save-btn" (click)="guardarEdicion()">Guardar</button>
        </td>
      </tr>
    </tbody>
    <div>
      <h3>Total en USD del día: {{ obtenerTotal() | currency : "USD" }}</h3>
    </div>
  </table>
</div>
